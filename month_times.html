<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="pt_month.js"></script>
  </head>
  <body>

    <div class="dropdown">
      <select id="datemenu1" id="header-link1">
        <option id="initialMonth"></option>
      </select>
    </div>

    <div id="mytable">

    </div>
    <script>
      // Drop down menu
      function formatMonth(date) {
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        var d = new Date(date),
        thisMonth = '' + (d.getMonth());
        
        return [month[thisMonth]];
      }

      var curr = new Date;
      var first = curr.getMonth();
      var first_1 = first +1;
      var initialMonth = formatMonth(first_1.toString());
      document.getElementById('initialMonth').innerHTML = initialMonth;
      var options = "";
      for (var i = 1; i < 12; i++) {
          var next = new Date(curr.getTime());
          next.setMonth(first + i);
          options += '<option value='+ +'>' + formatMonth(next.toString()) + '</option>';
      }
      $("#datemenu1").append(options);
    </script>
    <script>
      // chnanges page based on list option
      // https://stackoverflow.com/questions/51671490/how-to-use-dropdown-list-with-urls
      $(document).ready(function() {
        $("#list-link1").change(function(){
          if ($(this).val()!='') {
            window.location.href=$(this).val();
          }
        });
      });    
    </script>
  </body>
</html>
