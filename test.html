<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script src="pt_day.js"></script>
  </head>
  <body>
    <p>Prayer Times <span id="gregorian_date"></span>
      <img src="https://img.icons8.com/color/32/000000/kaaba.png"/>
      <span id="hijri_date"></span>
    </p> <br>
    <div>

    </div>

    <table class="table table-borderless" style="width: 40%">
      <thead>
        <tr>
          <!-- <th scope="col"></th> -->
          <th scope="col">Fajr</th>
          <th scope="col">Sunrise</th>
          <th scope="col">Dhuhr</th>
          <th scope="col">Asr</th>
          <th scope="col">Maghrib</th>
          <th scope="col">Isha</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">Start</th> -->
          <td class="mx-1 px-1">
            <div class="card mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/pastel-glyph/64/000000/sunrise.png"/>
                  <br>Start: <span id="T_Fajr"> </span>
                  <br>Jamaah: <span id=""> </span>
                </p>
              </div>
            </div>

          </td>
          <td class="mx-1 px-1">
            <div class="card border-warning mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/pastel-glyph/64/000000/sunset--v2.png"/>
                  <br> <span id="T_Sunrise"> </span>
                  <br> - -
                </p>
              </div>
            </div>

          </td>

          <td class="mx-1 px-1">
            <div class="card mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/pastel-glyph/64/000000/sun--v1.png"/>
                  <br>Start: <span id="T_Dhuhr"> </span>
                  <br>Jamaah: <span id=""> </span>
                </p>
              </div>
            </div>

          </td>

          <td class="mx-1 px-1">
            <div class="card border-success mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/pastel-glyph/64/000000/sunset--v1.png"/>
                  <br>Start: <span id="T_Asr"> </span>
                  <br>Jamaah: <span id=""> </span>
                </p>
              </div>
            </div>

          </td>

          <td class="mx-1 px-1">
            <div class="card border-dark mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body bg-info">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/wired/64/000000/new-moon.png"/>
                  <br>Start: <span id="T_Maghrib"> </span>
                  <br>Jamaah: <span id=""> </span>
                </p>
              </div>
            </div>

          </td>

          <td class="mx-1 px-1">
            <div class="card border-dark mx-0 px-0" style="width: 90px;height:200px;">
              <div class="card-body">
                <p class="card-text text-center">
                  <img src="https://img.icons8.com/ios/50/000000/bed.png"/>
                  <br>Start: <span id="T_Isha"> </span>
                  <br>Jamaah: <span id=""> </span>
                </p>
              </div>
            </div>

          </td>

        </tr>
      </tbody>
    </table>

  </body>
</html>
